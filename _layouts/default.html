<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <main role="main" class="site">
    <header>
      <p class="title"><a href="/">{{ site.name }}</a></p>
      <a class="extra" href="/">home</a>
      <a class="extra nav-toggle" href="#">nav</a>
    </header>

    {{ content }}

    <footer>
      <div class="contact">
        <p>
          Mat Harden<br />
          UI Developer
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="https://github.com/matharden">github.com/matharden</a><br />
          <a href="https://twitter.com/matharden">twitter.com/matharden</a><br />
        </p>
      </div>
    </footer>
  </main>

<script>
var n = document.querySelectorAll('.nav-toggle');
var b = document.querySelector('body');

n.forEach = [].forEach;

n.forEach(function(nav) {
  nav.addEventListener('click', function() {
    b.classList.toggle('menu-open');
  }, false);
});
</script>
</body>
</html>
